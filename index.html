<style>
    body {
        background-color: #b90808;
        color: #ccc;
    }
    .tv-container { max-width: 1400px; margin: 20px auto; padding: 15px; }
    .player-wrapper {
    position: -webkit-sticky; /* Para compatibilidad con Safari */
    position: sticky;
    top: 0; /* Se pega al borde superior de la pantalla */
    z-index: 1000; /* Un número alto para que quede por encima de todo */

    /* Las otras propiedades que ya tenías quedan igual */
    width: 100%;
    min-height: 200px;
    background-color: #000;
    border-radius: 8px;
    overflow: hidden;
}
    #player-logo {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 20;
    width: 180px; 
    opacity: 0.4; /* Opacidad fija para que siempre se vea */
    transition: opacity 0.3s;
}
#player-logo:hover {
    opacity: 1; /* Se vuelve opaco al pasar el mouse */
}
    #player-logo img {
        width: 100%;
        height: auto;
    }
    #player-title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        color: white;
        padding: 25px 20px 15px;
        font-size: 10PX;
        font-family: sans-serif;
        text-shadow: 1px 1px 2px black;
        box-sizing: border-box;
        z-index: 10;
        pointer-events: none;
        transition: opacity 0.3s;
        opacity: 0;

<script>
    document.addEventListener('DOMContentLoaded', function() {
    
        // Referencias a elementos del DOM
        const playerWrapper = document.querySelector('.player-wrapper');
        const playerTitleElement = document.getElementById('player-title');
        const todosLosLogos = document.querySelectorAll('.categoria-contenido img');

        // Lógica para recordar el último canal visto
        let ultimoCanalUrl = localStorage.getItem('ultimoCanalUrl');
        let ultimoCanalNombre = localStorage.getItem('ultimoCanalNombre');

        // Canal por defecto si no hay nada guardado
        const canalPorDefectoUrl = todosLosLogos[0] ? todosLosLogos[0].getAttribute('data-stream') : "";
        const canalPorDefectoNombre = todosLosLogos[0] ? todosLosLogos[0].getAttribute('alt') : "Seleccione un Canal";

        if (!ultimoCanalUrl) {
            ultimoCanalUrl = canalPorDefectoUrl;
            ultimoCanalNombre = canalPorDefectoNombre;
        }
        
        // Inicialización del Player.js
        var player = new Playerjs({
            id: "player",
            file: ultimoCanalUrl,
            autoplay: 1,
            mute: 1
        });
        
        // Lógica para cambiar de canal (la función principal)
        let indiceCanalActual = Array.from(todosLosLogos).findIndex(logo => logo.getAttribute('data-stream') === ultimoCanalUrl);
        if (indiceCanalActual === -1) {
            indiceCanalActual = 0;
        }

        function cambiarCanal(indice) {
            // Lógica para que la lista sea circular
            if (indice < 0) {
                indice = todosLosLogos.length - 1;
            } else if (indice >= todosLosLogos.length) {
                indice = 0;
            }

            const logo = todosLosLogos[indice];
            const nuevoCanalUrl = logo.getAttribute('data-stream');
            const nuevoCanalNombre = logo.getAttribute('alt');

            if (nuevoCanalUrl && nuevoCanalUrl.trim() !== '') {
                player.api('file', nuevoCanalUrl);
                player.api('play');
                
                // --- CORRECCIÓN: ACTUALIZAMOS Y MOSTRAMOS EL TÍTULO DIRECTAMENTE ---
                playerTitleElement.textContent = "Estás viendo: " + nuevoCanalNombre;
                playerTitleElement.style.opacity = '1';

                // Guardamos en la memoria del navegador
                localStorage.setItem('ultimoCanalUrl', nuevoCanalUrl);
                localStorage.setItem('ultimoCanalNombre', nuevoCanalNombre);
                indiceCanalActual = indice;
            }
        }
        
        // --- TÍTULO INICIAL ---
        // Mostramos el título del último canal visto al cargar la página
        playerTitleElement.textContent = "Estás viendo: " + ultimoCanalNombre;
        playerTitleElement.style.opacity = '1';

        // --- ASIGNACIÓN DE EVENTOS ---
        // Clic en los logos
        todosLosLogos.forEach((logo, indice) => {
            logo.addEventListener('click', () => cambiarCanal(indice));
        });

        // Gesto de deslizar (swipe)
        let touchStartX = 0;
        playerWrapper.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        playerWrapper.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                cambiarCanal(indiceCanalActual + 1);
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                cambiarCanal(indiceCanalActual - 1);
            }
        });
    });

    // --- LÓGICA DE PANTALLA COMPLETA Y CATEGORÍAS (QUEDAN AFUERA) ---
    document.addEventListener('fullscreenchange', function() {
        if (document.fullscreenElement) {
            screen.orientation.lock('landscape').catch(err => {});
        } else {
            screen.orientation.unlock();
        }
    });

    function cambiarCategoria(evt, nombreCategoria) {
        document.querySelectorAll('.categoria-contenido').forEach(div => div.classList.remove('active'));
        document.querySelectorAll('.categorias-nav button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(nombreCategoria).classList.add('active');
        evt.currentTarget.classList.add('active');
        document.getElementById('seccion-canales').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
</script>


<script>
jQuery(document).ready(function($) {
    $('#toggle-maintenance-mode').on('click', function(e) {
        e.preventDefault();

        $.ajax({
            url: 'https://xtrematv.com/wp-admin/admin-ajax.php',
            method: 'POST',
            data: {
                action: 'toggle_maintenance_mode',
                _ajax_nonce: '94fbbe850f',
            },
            success: function(response) {
                if (response.success) {
                    // Display the message
                    const message = $('<div>', {
                        text: response.data.message,
                        css: {
                            position: 'fixed',
                            top: '50%',
                            left: '50%',
                            transform: 'translate(-50%, -50%)',
                            background: '#323232',
                            color: '#fff',
                            padding: '20px 40px',
                            fontSize: '16px',
                            fontWeight: 'bold',
                            textAlign: 'center',
                            borderRadius: '8px',
                            boxShadow: '0px 4px 6px rgba(0,0,0,0.3)',
                            zIndex: 9999,
                        },
                    }).appendTo('body');

                    setTimeout(function() {
                        message.fadeOut(500, function() {
                            $(this).remove();
                            location
                                .reload(); // Reload the page after the message fades out
                        });
                    }, 3000);
                } else {
                    alert(response.data.message || 'An error occurred.');
                }
            },
            error: function() {
                alert('An unexpected error occurred.');
            },
        });
    });
});
</script>

						entries.forEach( ( entry ) => {
							if ( entry.isIntersecting ) {
								let lazyloadBackground = entry.target;
								if( lazyloadBackground ) {
									lazyloadBackground.classList.add( 'e-lazyloaded' );
								}
								lazyloadBackgroundObserver.unobserve( entry.target );
							}
						});
					}, { rootMargin: '200px 0px 200px 0px' } );
					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
						lazyloadBackgroundObserver.observe( lazyloadBackground );
					} );
				};
				const events = [
					'DOMContentLoaded',
					'elementor/lazyload/observe',
				];
				events.forEach( ( event ) => {
					document.addEventListener( event, lazyloadRunObserver );
				} );
			</script>
			
</body>

</html>
